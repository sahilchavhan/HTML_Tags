<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECTOR</title>
    <style>
        .one{
            color: brown;
        }
        .two{
            color: blue;
        }
        #one{
            color: red;font-size: larger;
        }
        #two{
            color: yellow;font:100;
        }
        /* # is id selector  */
        /* . is class selector */
        footer, span{
            background-color: hotpink;font-style:italic;

        }
        p{
            border: 2px red
        }
    </style>
</head>
<body>
    <p id="one">Lorem ipsum dolor sit.</p>
    <p id="two">Lorem ipsum dolor sit amet consectetur.</p>
    <p class="one">Lorem ipsum dolor sit.</p>
    <p class="two">Lorem ipsum dolor sit amet consectetur.</p>
    <i>my Name</i>
    <span>
        Lorem ipsum dolor sit amet, consectetur adipisicing.

    </span>
    <footer>
        Lorem ipsum dolor sit amet consectetur adipisicing elit.

    </footer>
</body>
</html>
