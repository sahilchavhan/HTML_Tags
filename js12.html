<body>
    <div class="container">
        the time is

    <div id="time"> </div>

            t= new Date();

            document.getElementById('time').innerHTML=p;

            // let yr= newDate.getYear();
            // console.log(yr)
            // document.getElementById('time').innerHTML=yr;

            let m = newDate().getMonth();
            console.log("the month is",m);
    </script>
