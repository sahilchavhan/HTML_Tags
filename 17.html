<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudon selectors</title>
    <style>
        section{
            background-color: rebeccapurple;
            height: 200px;
            /* display: flex;
            justify-content: center;
            align-items: center; */
            padding: 25px 95px;
        }
        section::before{
            content: "my name is sahil";
        }
        section::after{
            content: "my name is sahil";
        }
    </style>
</head>
<body>
    <section>
        <h1>WELCOME TO CODING</h1>
        <br>
        <P>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil non voluptatum maxime nisi nobis ad hic.
        </P></br>
    </section>
    
</body>
</html>
