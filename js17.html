<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="myForm" action="/js19.html" onsubmit="return validateForm()" method="post">
        <table>
        <tr><td>Name: <input type="text" name="fname"></td></tr>
        <tr><td>phone: <input type="text" name="phone"></td></tr>
        <tr><td>create password: <input type="text" name="password"></td></tr>
        <tr><td>confirm password: <input type="text" name="cpassword"></td></tr>
        <tr><td><input type="submit" value="submit"></td></tr>
        </table>
    </form>  
    <script>
        function validateForm(){
            let x=document.forms["myForm"]["fname"].value;
            if(x==""){
                alert("name cant be null");
                return false;
            }
            let y=document.forms["myForm"]["phone"].value;
            if((y.length)!=10){
                alert("enter valid phone number");
                return false;
            }
            let z=document.forms["myForm"]["password"].value;
            if(z.length<6){
                alert("minimum length of password should be 5 ");
                return false;
            }
            let e=document.forms["myForm"]["cpassword"].value;
            if(e!=z){
                alert("please enter correct password");
                return false;
            }
        }
    </script>
    
</body>
</html>
