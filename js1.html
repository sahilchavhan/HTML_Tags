<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script</title>
</head>
<body>
    <div class="container">
        <p id="one">my name is sahil</p>
    </div>
    <script>
        console.log("hello world");
        // abcdefghijklmnopqrstuvwxyz
        var a=5;
        var b=4;
        console.log("a+b="+(a+b));
        console.log("a-b="+(a-b));
        console.log("a*b="+(a*b));
        console.log("a to power b="+(a**b));
        console.log("a/b="+(a/b));
        console.log("a%b="+(a%b));
        console.log("a++"+(a++));
        console.log("++a="+(++a));
        var string='rameshwar';
        console.log(string);
        var name='sahil';
        var city='nagpur';
        console.log(name + city);
        //+ is used to concate two strings
        // string will always be in double or single quote
        var temp=`${name} is a genius boy and he live in ${city}`;
        console.log(temp);
        var len=name.length;
        console.log(len);
        console.log(`length of city is ${city.length}`);
        console.log("ram\nshyam\tradhe")
        document.getElementById('one').innerHTML='HELLO WORLD';
    </script>
</body>
</html>
