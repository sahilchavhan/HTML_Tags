<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        #one{
            color: royalblue;
        }
        #two{
            color: rgb(55, 255, 170);
        }#three{
            color: rgb(172, 115, 122);
            /* color by rgb value */
        }#four{
            color: #ff77ff;
        }
        /* color by hex value */

    </style>
</head>
<body>
    <p id="one">Lorem ipsum dolor sit.</p>
    <p id="two">Lorem ipsum dolor sit.</p>
    <p id="three">Lorem ipsum dolor sit.</p>
    <p id="four">Lorem ipsum dolor sit.</p>
</body>
</html>
